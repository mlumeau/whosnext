<ion-view title="Groups">
  <ion-nav-buttons side="primary">
    <button class="button button-icon icon ion-ios-minus-outline"
            ng-click="showDelete()"></button>

    <button class="button" ng-click="showReorder()">
      Reorder
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button ion-plus-circled" href="#/groupAdd" >
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list show-delete="shouldShowDelete"
              show-reorder="shouldShowReorder">
      <ion-item collection-repeat="item in groupList" href="#/main/{{item.id}}">
        {{item.name}}
        <ion-reorder-button class="ion-navicon"
                            on-reorder="reorderItem(item, $fromIndex, $toIndex)">
        </ion-reorder-button>
        <ion-option-button class="button-positive">DELETE</ion-option-button>
        <ion-reorder-button class="ion-navicon"
                            on-reorder="moveItem(item, $fromIndex, $toIndex)">
        </ion-reorder-button>
        <ion-delete-button class="ion-minus-circled"
                           ng-click="groupList.splice($index, 1)">
        </ion-delete-button>


      </ion-item>


    </ion-list>


  </ion-content>
</ion-view>
