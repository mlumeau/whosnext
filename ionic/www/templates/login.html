<ion-view title="Sign up" hide-nav-bar="true" class="signup">
  <ion-content>
    <div  ng-click="login.choosePictureSelection()" class="avatar">
      <img ng-src="{{login.imgAvatar}}" style="width: 100%; height: 100%;  border-radius: 25px">
    </div>
    <form style="margin-top: 30px">
      <ion-list>
        <input type="text" class="whoseNext-textfield" placeholder="Your name/pseudo" ng-model="login.data.username">
        <ionic-datepicker ng-if="login.birthdateSelected" input-obj="datepickerObject">
          <button id="birthdate" class="button button-block whoseNext-textfield" style="margin-top: 5px"> {{login.datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>
        </ionic-datepicker>
        <input ng-click="login.bithdateFistSelection()" ng-if="!login.birthdateSelected" type="text" style="margin-top: 5px" class="button button-block whoseNext-textfield" placeholder="Your birthdate">

      </ion-list>
      <a class="button whoseNext-button" style="margin-top: 30px" href= "#/group">Let's Go !</a>

    </form>

    <p class="or">OR</p>
    <div class="trait"></div>


    <div class="containerIconLogin">
      <img ng-click="login.loginFacebook()" src="img/facebook.png" class="iconLogin">
      <img ng-click="login.googleSignIn()" src="img/google_plus.png" class="iconLogin">
      <img src="img/twitter.png" class="iconLogin">
    </div>
    </div>


  </ion-content>



</ion-view>
