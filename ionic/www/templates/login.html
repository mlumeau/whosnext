<ion-view title="Sign up" hide-nav-bar="true" class="signup">
  <ion-content>
    <div  ng-click="choosePictureSelection()" class="avatar">
      <img ng-src="{{imgAvatar}}" style="width: 100%; height: 100%;  border-radius: 25px">
    </div>
    <form style="margin-top: 30px">
      <ion-list>
        <input type="text" class="whoseNext-textfield" placeholder="Your name/pseudo" ng-model="data.username">
        <ionic-datepicker ng-if="birthdateSelected" input-obj="datepickerObject">
          <button id="birthdate" class="button button-block whoseNext-textfield" style="margin-top: 5px"> {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>
        </ionic-datepicker>
        <input ng-click="bithdateFistSelection()" ng-if="!birthdateSelected" type="text" style="margin-top: 5px" class="button button-block whoseNext-textfield" placeholder="Your birthdate">

      </ion-list>
      <a class="button whoseNext-button" style="margin-top: 30px" href= "#/group">Let's Go !</a>

    </form>

    <p class="or">OR</p>
    <div class="trait"></div>


    <div style="margin-top: 50px; width: 250px; margin-left: auto; margin-right: auto">
      <img ng-click="loginFacebook()" src="img/facebook.png" style="width:50px; height:50px; margin-left: 25px">
      <img ng-click="googleSignIn()" src="img/google_plus.png" style="width:50px; height:50px; margin-left: 25px">
      <img src="img/twitter.png" style="width:50px; height:50px; margin-left: 25px">
    </div>
    </div>
  </ion-content>

</ion-view>
