<ion-view title="Sign Up">
  <ion-content padding="true" class="has-header">
    <form>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" placeholder="enter username..." ng-model="data.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Birthday</span>
          <input type="date" ng-model="data.birthDate">
        </label>
<!--        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="At least 6 characters" ng-model="data.password">
        </label>-->
      </ion-list>
      <button class="button button-positive button-block" ng-click="Register()">Let's Go !</button>

    </form>

    <a class="button button-calm" style="width: 100%" ng-click="loginFacebook()">
      Facebook Login
    </a>
  </ion-content>




</ion-view>
