<ion-view title="Sign up" hide-nav-bar="true" class="signup">
  <ion-content padding="true" class="has-header">
    <div ng-click="choosePicture()" class="avatar"></div>
    <form style="margin-top: 100px">
      <ion-list>

        <input type="text" class="whoseNext-textfield" placeholder="Your name/pseudo." ng-model="data.username">
        <input type="date" class="whoseNext-textfield" style="margin-top: 5px" placeholder="Your birthdate" ng-model="data.birthDate">
<!--        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="At least 6 characters" ng-model="data.password">
        </label>-->
      </ion-list>
      <button class="button whoseNext-button" style="margin-top: 100px" ng-click="Register()">Let's Go !</button>

    </form>

    <div>
      <img src="img/facebook.png" width="100px" height="100px">
      <img src="img/google_plus.png" width="100px" height="100px">
      <img src="img/twitter.png" width="100px" height="100px">

    </div>
  </ion-content>




</ion-view>
