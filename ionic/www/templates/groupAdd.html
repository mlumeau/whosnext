<form>
  <ion-list>
    <label class="item item-input">
      <span class="input-label group-label">Group Name</span>
      <input type="text" placeholder="enter the group name..." ng-model="data.name">
    </label>
    <label class="item item-input">
      <span class="input-label group-label">First run date</span>
      <input type="datetime-local" ng-model="data.date">
    </label>
    <label class="item item-input item-select">
      <div class="input-label group-label">
        Frequency
      </div>
      <select ng-model="data.frequency">
        <option>Daily</option>
        <option selected>Weekly</option>
        <option>Monthly</option>
      </select>
    </label>
  </ion-list>

</form>
